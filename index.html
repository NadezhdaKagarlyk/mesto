<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="page/index.css">
  <meta name="description" content="Места России">
  <meta name="keywords" content="Места России">
  <meta name="author" content="Надежда Кагарлык">
</head>

<body>
  <div class="page">
    <div class="container">
      <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Место">
        <div class="header__line"></div>
      </header>


      <main class="content">
        <section class="profile">

          <div class="profile__info">
            <img class="profile__image" src="images/kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__description">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <h2 class="profile__subtitle">Исследователь океана</h2>
              </div>
              <button class="profile__button-edit">
                <span class="sr-only">Редактировать профиль</span>
              </button>
            </div>
          </div>
          <button class="profile__button-add">
            <span class="sr-only">Добавить</span>
          </button>
        </section>

        <section class="card">
          <ul class="card__list">

            <li class="card__item">
              <img class="card__img" src="images/karachaevo-cherkessia.jpg" alt="Карачаевск">
              <div class="card__caption">
                <h3 class="card__subtitle">Карачаевск</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>

            <li class="card__item">
              <img class="card__img" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="card__caption">
                <h3 class="card__subtitle">Эльбрус</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>

            <li class="card__item">
              <img class="card__img" src="images/dombay.jpg" alt="Домбай">
              <div class="card__caption">
                <h3 class="card__subtitle">Домбай</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>

            <li class="card__item">
              <img class="card__img" src="images/elbrus.jpg" alt="Эльбрус">
              <div class="card__caption">
                <h3 class="card__subtitle">Эльбрус</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>

            <li class="card__item">
              <img class="card__img" src="images/dombay.jpg" alt="Домбай">
              <div class="card__caption">
                <h3 class="card__subtitle">Домбай</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>
            <li class="card__item">
              <img class="card__img" src="images/karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия">
              <div class="card__caption">
                <h3 class="card__subtitle">Карачаево-Черкессия</h3>
                <img class="card__like" src="images/like.svg" alt="Лайк">
              </div>
            </li>

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"> &copy;2020 Mesto Russia</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup__form" action="#" method="post">
            <input class="popup__input popup__input_type_name" type="text" name="profile-name" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" type="text" name="profile-info"
              value="Исследователь океана">
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>


        </div>

      </section>

    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
